<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="exampleOne col-md-12">
        <h1 class="animated infinite bounce">Bounce, Bounce, Bounce</h1>
    </div>
    <div class="exampleTwo col-md-12">
        <h1 class="animated infinite wobble">Wobble, Wobble, Wobble</h1>
    </div>
    <div class="exampleThree col-md-12">
        <h1 class="animated infinite swing">Swing, Swing, Swing</h1>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
